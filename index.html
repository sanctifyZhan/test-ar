<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
        <video id="vid"
               src="Dance.mp4"
               preload="auto"
               loop="true"
               playsinline
               crossorigin
               webkit-playsinline
               muted
               autoplay>
        </video>

        <a-marker type='pattern'
                  url='pattern-13.patt'
                  videohandler
                  smooth="true"
                  smoothCount="10"
                  smoothTolerance="0.01"
                  smoothThreshold="5"
                  raycaster="objects: .clickable"
                  emitevents="true"
                  cursor="fuse: false;rayOrigin:mouse;"
                  id="markerA">
            <a-video src="#vid" position="-2 -3 0" rotation="-90 0 0" ></a-video>
        </a-marker>


        <!--
        <a-marker preset="hiro">
            <a-entity position="-2 -1 0"
                      scale="0.05 0.05 0.05"
                      gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"></a-entity>
        </a-marker>-->
        <!-- show custemize dragon long
        <a-marker type='pattern' url='pattern-13.patt'>

        </a-marker>-->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
