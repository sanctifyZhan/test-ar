<!DOCTYPE html><html>

               <head>
                   <meta http-equiv="X-UA-Compatible" content="IE=edge">
                   <meta charset="utf-8">
                   <title></title>
                   <meta name="description" content="">
                   <meta name="author" content="">
                   <meta name="viewport" content="width=device-width, initial-scale=1">
                   <meta name="apple-mobile-web-app-capable" content="yes">
                   <link rel="stylesheet" href="">
                   <link rel="shortcut icon" href="">

                   <!-- CDN経由でA-Frameを読み込み -->
                   <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
                   <script src="//jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
                   <script src="https://rawgit.com/aframevr/aframe/master/dist/aframe-master.js"></script>
               </head>

<body>
    <!-- 描画するシーン -->
    <a-scene>
        <!-- A-Frameで利用するアセット -->
        <a-assets>
            <video id="video" src="Dance.mp4"
                   preload="auto" muted loop="false" webkit-playsinline playsinline></video>
        </a-assets>
        <!-- 実際にVRで表示されるモデル内側に指定リソースを表示する球体オブジェクト -->
        <a-video src="#video"></a-video>
    </a-scene>
</body>

<!-- 以下はVR開始ボタンで動画を再生するためのJavascript -->
<script>
  
    var video = document.getElementById("video");
     video.play();
  
    alert("13");
  
</script>

</html>
