<!DOCTYPE html>
<html lang="ja">
<head>

    <title>A-FrameとAR.js - スナップショットを撮る</title>
    <!-- ① A-Frame を読み込む -->
    <script src="//aframe.io/releases/0.7.1/aframe.min.js"></script>
    <!-- ② AR.js を読み込む -->
</head>

<body>
    <!-- ③ シーンを追加 -->
    <a-scene>
        <a-assets>
            <video id="video" src="Dance.mp4" loop="true"></video>
        </a-assets>
      
 <a-camera>
     <a-cursor></a-cursor>
 </a-camera>
        <a-videosphere src="#video" rotation="0 -90 0"></a-videosphere>
    </a-scene>
 
</body>

</html>
