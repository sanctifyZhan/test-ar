<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>渋沢栄一ARの格言</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-chromakey-material/dist/aframe-chromakey-material.min.js"></script>
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="handling.js"></script>
    <link rel="stylesheet" href="index.css">

</head>
<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs='debugUIEnabled:false; trackingMethod: best;'
             device-orientation-permission-ui="enabled: false"
             vr-mode-ui="enabled: false">

        <video id="vid"
               src="testA.mp4"
               playsinline
               webkit-playsinline
               muted>
        </video>

        <a-marker type='pattern'
                  url='patter.patt'
                  markerhandler>
            <a-video id="aVideoHide" src="#vid" position="-3 -1 0" rotation="-90 0 0" height="10px" width="10px" material="shader: chromakey; color: 0.1 0.9 0.2"></a-video>
        </a-marker>

        <a-entity camera position="0 0 1"></a-entity>

        <a-assets>
            <img id="my-image">

            <!-- image for show after ended video

            <img id="my-imageend" src="shi.png">-->
        </a-assets>

        <a-image src="#my-image"
                 position="0 0 -0.02" visible="false">
        </a-image>


        <!-- show image after ended video

        <a-image src="#my-imageend"
                 position="-0.2 -0.5 -3" rotation="0 -5 0" visible="false" scale="2 2 2">
        </a-image>-->
        <!--<div class="parent" id="container3">
            <div class=child> CSS TITLE!</div>
        </div> -->

    </a-scene>

    <div class="ui" id="container">

        <a href="" id="take-photo" title="Take Photo"><i class="material-icons">photo_camera</i></a>
    </div>

    <!--<div class="ui2" id="container2">
            <button id="myButton" type="button">スタート</button>
        </div>-->

</body>
</html>
