<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="">
    <title>A-FrameとAR.js - スナップショットを撮る</title>
    <!-- ① A-Frame を読み込む -->
    <script src="//aframe.io/releases/0.8.0/aframe.min.js"></script>
    <!-- ② AR.js を読み込む -->
    <script src="//jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <!-- ③ シーンを追加 -->
    <a-scene>
        <a-assets>
            <video id="video" autoplay loop ="true" src="Dance.mp4" webkit-playsinline />
        </a-assets>
        <a-video src ="#video" width="5" height="4" position=" 0 1 -1" ></a-video>
 
    </a-scene>
    <div class="ui">
        <img id="snap">
        <a href="" id="take-photo" title="Take Photo"><i class="material-icons">photo_camera</i></a>
    </div>
</body>

</html>
