<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>A-FrameとAR.js - スナップショットを撮る</title>
    <!-- ① A-Frame を読み込む -->
    <script src="//aframe.io/releases/0.8.0/aframe.min.js"></script>
    <!-- ② AR.js を読み込む -->
    <script src="//jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   
</head>

<body style='margin: 0; overflow: hidden;'>
    <!-- ③ シーンを追加 -->
    <a-scene embedded arjs='debugUIEnabled:false;trackingMethod: best;' vr-mode-ui="enabled: false">


        <a-assets>
            <!-- Credit to Poly by Google for the model: https://poly.google.com/view/fojR5i3h_nh -->
            <a-asset-item id="flyingSaucerModel" src="flying-saucer.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 4 10"></a-camera>
        <!-- ⑥ カメラを追加 -->

        <a-entity gltf-model="#flyingSaucerModel" scale="100 100 100" position="1 5 0"></a-entity>

        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
		
		
    </a-scene>
    <div class="ui">
        <a href="" id="take-photo" title="Take Photo"><i class="material-icons">photo_camera</i></a>      
    </div>
</body>

    var take_photo_btn = document.querySelector('#take-photo');

    take_photo_btn.addEventListener("click", function (e) {

</script>
</html>
