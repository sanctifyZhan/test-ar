
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>渋沢栄一ARークーポン</title>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-chromakey-material/dist/aframe-chromakey-material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>


        .overlay {
            position: fixed; /* Sit on top of the page content */
            /* Hidden by default */
            width: 100%; /* Full width (cover the whole page) */
            height: 100%; /* Full height (cover the whole page) */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("while.PNG");
            /*   background-color:#ffffff; Black background with opacity */
            z-index: 2; /* Specify a stack order in case you're using a different order for other elements */
            cursor: pointer; /* Add a pointer on hover */
        }

        .ui {
            position: absolute;
            z-index: 100;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: auto;
            margin: 0;
            padding: 10px 15px 30px;
            text-align: center;
            box-sizing: border-box;
        }

            .ui a {
                display: inline-block;
                width: 60px;
                height: 60px;
                background-color: #ffffff;
                line-height: 100%;
                color: #303030;
                margin: 10px 3px;
                border-radius: 50%;
                position: relative;
            }

                .ui a i {
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%,-50%);
                }

                .ui a:active {
                    color: #ff0000;
                }

                .ui a.disabled {
                    pointer-events: none;
                    color: #cccccc;
                }


        #snap {
            max-width: 100%;
            height: auto;
            display: block;
            visibility: hidden;
        }

            #snap.visible {
                visibility: visible;
            }
    </style>
</head>
<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs='debugUIEnabled:false; trackingMethod: best;'
             device-orientation-permission-ui="enabled: false"
             vr-mode-ui="enabled: false">

        <video id="vid"
               src="Dance.mp4"
               respose-type="arraybuffer"
               playsinline
               
               crossorigin
               webkit-playsinline
               muted
               >
        </video>

        <a-marker type='pattern'
                  url='pattern-13.patt'
                  videohandler>
            <a-video src="#vid" position="-1.5 0 0" rotation="-90 -5 0" scale="2 2 2" material="shader: chromakey; color: 0.1 0.9 0.2"></a-video>
        </a-marker>

        <a-entity camera position="0 0 0"></a-entity>

        <a-assets>
            <img id="my-image">
        </a-assets>

        <a-image src="#my-image"
                 position="0 0 -2" visible="false">
        </a-image>

    </a-scene>
    <div class="ui" id="container">
        <img id="snap">
        <a href="" id="take-photo" title="Take Photo"><i class="material-icons">photo_camera</i></a>

    </div>

    <script>
        var audio = new Audio('n.mp3');
        $('#container').hide();

        setTimeout(function () {
            $('#container').fadeIn('slow');
        }, 6000);


        var image = document.querySelector('#snap');
        var video = document.getElementById("vid");

        video.play();

        var sceneElement = document.querySelector("a-scene");

        var myPix = new Array("ass/11.png", "ass/44.png", "ass/33.jpg");
        var take_photo_btn = document.querySelector('#take-photo');



        take_photo_btn.addEventListener("click", function (e) {
            audio.play();
            var image1 = document.querySelector("a-image");
            var videotag = document.querySelector("video");
            image1.setAttribute('visible', true);
            videotag.pause();
            videotag.setAttribute('visible', false)
            choosePic();
            // take_photo_btn.classList.add("disabled");
            sceneElement.classList.add("overlay");
            //tu day
            e.preventDefault();
            //スナップショット表示.
            image.classList.add('visible');
            // 削除ボタンと保存ボタン有効

            // 保存ボタンにスナップショットを渡す

            $("container").hide();

        });

        function choosePic() {
            var randomNum = Math.floor(Math.random() * myPix.length);
            document.getElementById("my-image").src = myPix[randomNum];
        }



       // alert("対象のコンテンツは、只今作成中です1。93。。");

    </script>
</body>
</html>
