<!DOCTYPE html>
<html lang="ja">
<head>
    <meta name="apple-mobile-web-app-capable">
    <title>A-Frame test</title>
    <!-- ① A-Frame を読み込む -->
    <script src="//aframe.io/releases/0.8.0/aframe.min.js"></script>
    <!-- ② AR.js を読み込む -->
 

</head>

<body>
    <!-- ③ シーンを追加 -->
    <a-scene>
        <a-assets>
            <video id="video" autoplay loop="true" src="Dance.mp4" webkit-playsinline />
        </a-assets>
        <a-video src="#video" width="4" height="3" position =" 0 1 -1"></a-video>
     

    </a-scene>
 
</body>

</html>
