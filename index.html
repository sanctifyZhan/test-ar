<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>A-FrameとAR.js - スナップショットを撮る</title>
    <!-- ① A-Frame を読み込む -->
    <script src="//aframe.io/releases/0.8.0/aframe.min.js"></script>
    <!-- ② AR.js を読み込む -->
    <script src="//jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   
       
</head>
<body>

  <a-scene cursor="rayOrigin: mouse">
    <a-box position="0 0 -2" color="blue"></a-box>
    <a-entity position="0 1 -2" link="highlighted: true; highlightedColor:#000000; backgroundColor: red; href: https://schatzkin.com; titleColor: black; title: Back to website;image: https://i.imgur.com/wjobVTN.jpg  "></a-entity>

  </a-scene>
   
</body>

<script>
  AFRAME.registerComponent("mylink", {
    init: function() {
    this.el.addEventListener("click", (e)=> {
          window.location = this.data.href;
    })
    }
  })
</script>


</html>
