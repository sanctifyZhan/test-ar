<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>A-FrameとAR.js - スナップショットを撮る</title>
    <!-- ① A-Frame を読み込む -->
    <script src="//aframe.io/releases/0.8.0/aframe.min.js"></script>
    <!-- ② AR.js を読み込む -->
    <script src="//jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .ui {
            position: absolute;
            z-index: 100;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto;
            margin: 0;
            padding: 10px 15px 30px;
            text-align: center;
            box-sizing: border-box;
        }

            .ui a {
                display: inline-block;
                width: 60px;
                height: 60px;
                background-color: #ffffff;
                line-height: 100%;
                color: #303030;
                margin: 10px 3px;
                border-radius: 50%;
                position: relative;
            }

                .ui a i {
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%,-50%);
                }

                .ui a:active {
                    color: #ff0000;
                }

        #snap {
            max-width: 100%;
            height: auto;
            display: block;
            visibility: hidden;
        }

        .ui a.disabled {
            pointer-events: none;
            color: #cccccc;
        }

        #snap.visible {
            visibility: visible;
        }
    </style>

</head>

<body style='margin: 0; overflow: hidden;'>
    <!-- ③ シーンを追加 -->
    <a-scene embedded arjs='debugUIEnabled:false;trackingMethod: best;' vr-mode-ui="enabled: false">
        <a-marker preset='kanji'>
            <a-box position="0 0.5 0" wireframe="true"></a-box>
        </a-marker>

        <!-- ⑥ カメラを追加 -->
        <a-entity camera></a-entity>
    </a-scene>
    <div class="ui">
        <img id="snap">
        <a href="" id="take-photo" title="Take Photo"><i class="material-icons">photo_camera</i></a>
    </div>
</body>
<script>
    var image = document.querySelector('#snap');
    var take_photo_btn = document.querySelector('#take-photo');

    //スナップショットボタン
    take_photo_btn.addEventListener("click", function (e) {
        e.preventDefault();
    
    });

</html>
