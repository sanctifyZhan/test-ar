<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>A-FrameとAR.js - スナップショットを撮る</title>
    <!-- ① A-Frame を読み込む -->
    <script src="//aframe.io/releases/0.8.0/aframe.min.js"></script>
    <!-- ② AR.js を読み込む -->
    <script src="//jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://rawgit.com/aframevr/aframe/master/dist/aframe-master.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>

        .ui {
            position: absolute;
            z-index: 100;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: auto;
            margin: 0;
            padding: 10px 15px 30px;
            text-align: center;
            box-sizing: border-box;
        }

            .ui a {
                display: inline-block;
                width: 60px;
                height: 60px;
                background-color: #ffffff;
                line-height: 100%;
                color: #303030;
                margin: 10px 3px;
                border-radius: 50%;
                position: relative;
            }

                .ui a i {
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%,-50%);
                }

                .ui a:active {
                    color: #ff0000;
                }

                .ui a.disabled {
                    pointer-events: none;
                    color: #cccccc;
                }
    </style>
</head>

<body style='margin: 0; overflow: hidden;'>

    <div id="photoModeContainer" style="display: none">
        <img id="photoModeImage">
        <div id="flash"></div>
        <div id="shutterButton"></div>
        <div id="closeButton"></div>
        <div id="meo"></div>
        <div id="dado"></div>

    </div>


    <a-scene photo-mode
             xrextras-almost-there
             xrextras-loading
             xrextras-runtime-error
             xrextras-tap-recenter
             xrweb>
        <a-assets>
            <!-- Credit to Poly by Google for the model: https://poly.google.com/view/fojR5i3h_nh -->
            <a-asset-item id="flyingSaucerModel" src="flying-saucer.glb"></a-asset-item>

        </a-assets>

        <a-camera position="0 4 10"></a-camera>

        <a-entity light="type: directional;
               intensity: 0.8;"
                  position="1 4.3 2.5">
        </a-entity>

        <a-light type="ambient" intensity="1"></a-light>

        <a-entity gltf-model="#flyingSaucerModel" scale="300 300 300" position="0 7 0"></a-entity>

        <a-cylinder geometry="segments-radial: 8"
                    material="transparent:true; opacity: 0.5; color: #33ff33"
                    open-ended="true"
                    height="7"
                    radius="1.5"
                    position="0 3.5 0"></a-cylinder>
    </a-scene>

    <div class="ui">
        <a id="take-phot" title="Take Phot"><i class="material-icons">photo_camera</i></a>
    </div>

</body>
