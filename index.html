<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>A-FrameとAR.js - スナップショットを撮る</title>
    <!-- ① A-Frame を読み込む -->
    <script src="//aframe.io/releases/0.8.0/aframe.min.js"></script>
    <!-- ② AR.js を読み込む -->
    <script src="//jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/aframevr/aframe/master/dist/aframe-master.js"></script>
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>

        .ui {
            position: absolute;
            z-index: 100;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: auto;
            margin: 0;
            padding: 10px 15px 30px;
            text-align: center;
            box-sizing: border-box;
        }

            .ui a {
                display: inline-block;
                width: 60px;
                height: 60px;
                background-color: #ffffff;
                line-height: 100%;
                color: #303030;
                margin: 10px 3px;
                border-radius: 50%;
                position: relative;
            }

                .ui a i {
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%,-50%);
                }

                .ui a:active {
                    color: #ff0000;
                }

                .ui a.disabled {
                    pointer-events: none;
                    color: #cccccc;
                }
    </style>
</head>

<body style='margin: 0; overflow: hidden'>

    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
        <a-marker preset='hiro'>
            
        </a-marker>
        <a-assets>

            <img id="my-image">
          

        </a-assets>
        

        <a-image src="#my-image"
                 position="-0.05 -2 -7" 　height="2.5" width="3">
        </a-image>

        <a-entity camera position="0 1.6 4"> </a-entity>
    </a-scene>

    <div class="ui">
        <a id="take-phot" title="Take Phot"><i class="material-icons">photo_camera</i></a>
    </div>

</body>

<script>
    var video = document.getElementById("vid");
    var myPix = new Array("ass/5.png", "ass/10.png", "ass/20.png", "ass/30.png");
    var take_photo_btn = document.querySelector('#take-phot');
    video.play();
    take_photo_btn.addEventListener("click", function (e) {
        choosePic();
    });
    function choosePic() {
        var randomNum = Math.floor(Math.random() * myPix.length);
        document.getElementById("my-image").src = myPix[randomNum];
        take_photo_btn.classList.add("disabled");
    }
    alert("対象のコンテンツは、只今作成中です。。。");

</script>

</html>
