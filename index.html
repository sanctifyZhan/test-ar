<!DOCTYPE html>
<!-- dia bay -->
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Capture a photo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<style>

    #photoModeContainer {
    position: absolute;
    left: 0;
    top: 0;
    bottom: 0;
    right: 0;
    z-index: 10;
    pointer-events: none;
}
    
#photoModeImage {
    position: absolute;
    max-width: 65%;
    max-height: 65%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    box-shadow: 0px 0px 0px 5px white;
    border-radius: 2vmax;
    opacity: 0;
    transition: 0.5s;
}

.photo #photoModeImage {
    opacity: 1;
    transition: 0s;
    pointer-events: auto;
}

#shutterButton {
    position: absolute;
    width: 15vmin;
    height: 15vmin;
    background-color: white;
    bottom: 2vmax;
    border-radius: 7.5vmin;
    left: 50%;
    transform: translateX(-50%);
    background-size: 50%;
    background-repeat: no-repeat;
    background-position: center center;
    pointer-events: auto;
}

#shutterButton {
    background-image: url('camera.png');
}


</style>
</head>
<body>
    <!-- These HTML elements are used to show an UI laid over the scene -->
    <div id="photoModeContainer" style="display: none">
        <img id="photoModeImage">
        <div id="shutterButton"></div>
    </div>

    <a-scene photo-mode
             xrextras-almost-there
             xrextras-loading
             xrextras-runtime-error
             xrextras-tap-recenter
             xrweb>

        <!-- We can define assets here to be loaded when A-Frame initializes -->
        <a-assets>
            <!-- Credit to Poly by Google for the model: https://poly.google.com/view/fojR5i3h_nh -->
            <a-asset-item id="flyingSaucerModel" src="flying-saucer.glb"></a-asset-item>

        </a-assets>

        <a-camera position="0 4 10"></a-camera>


        <a-entity gltf-model="#flyingSaucerModel" scale="300 300 300" position="0 7 0"></a-entity>

  

    </a-scene>
</body>
</html>
