﻿<!DOCTYPE html>
<html>
<head>

body {

<body style="margin : 0px; overflow: hidden;">

        </a-assets>

      </a-text>

     <a-text
        value="Address: 2 Chome-22-13 Central,"
     
        scale="1 1 1"
        position="-1.7 0 -9"
        color="red">
      </a-text>
<a-text
        value="Nakano City, Tokyo 164-0011"
     
        scale="1 1 1"
        position="-1.5 -0.3 -9"
        color="red">
      </a-text>

<a-text
        value="Phone: 03-5338-2851"
      negate="false"
        scale="1 1 1"
        position="-1.02 -0.6 -9"
        color="red">
      </a-text>




            <a-image src="#my-image"
                     position="0 3 -7" 　height="2.5" width="2.5">
            </a-image>



            <a-entity camera position="0 1.6 0"> </a-entity>
    </a-scene>
